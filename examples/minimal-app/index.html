<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimal App â€“ cher-webapp-core</title>

    <!-- Framework-Core laden (GitHub Pages kompatibel) -->
    <script src="/cher-webapp-core/lib/core/init.js"></script>
    <script src="/cher-webapp-core/lib/core/config.js"></script>
    <script type="module" src="/cher-webapp-core/lib/core/loader.js"></script>

    <style>
        body {
            margin: 0;
            font-family: system-ui, sans-serif;
            background: #f7f7f8;
        }
    </style>
</head>

<body>

    <!-- Layout laden -->
    <div data-include="/cher-webapp-core/examples/minimal-app/layout/minimal-layout.html"></div>

    <script>
        // Startseite laden, sobald alle Includes fertig sind
        document.addEventListener("includesLoaded", () => {
            loadPage("/cher-webapp-core/examples/minimal-app/pages/welcome.html");
        });

        async function loadPage(url) {
            const target = document.getElementById("app-page-content");
            const html = await fetch(url).then(r => r.text());
            target.innerHTML = html;
        }
    </script>

</body>
</html>
